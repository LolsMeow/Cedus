{% extends "main/test.html" %}

{% block content %}
<!-- html template for diagnosis information-->
{% load auth_extras %}
{% load static %}
<table>

    <tr>
        <th>Date</th>
        <th>Status</th>
        <th>Comments</th>
    </tr>
    {% for item in diag_data %}
    <tr>
        <td>{{ item.diagnosis_date }}</td>
        <td>{{ item.diagnosis_status }}</td>
        <td>{{ item.diagnosis_comment }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

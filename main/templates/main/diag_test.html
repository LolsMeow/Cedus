{% extends "main/test.html" %}

{% block content %}
<table>

        <th>Date</th>
        <th>Status</th>
        <th>Comments</th>
    </tr>
    {% for item in diagData %}

        <td>{{ item.diagnosis_date }}</td>
        <td>{{ item.diagnosis_status }}</td>
        <td>{{ item.diagnosis_comment }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

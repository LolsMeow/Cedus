{% extends "main/test.html" %}

{% block content %}

{% load auth_extras %}
{% load static %}
<!-- html template for vaccines information-->
<table>
    <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Specification</th>
    </tr>
    {% for item in form %}
    <tr>
        <td>{{ item.vac_date }}</td>
        <td>{{ item.vac_type }}</td>
        <td>{{ item.vac_comment }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

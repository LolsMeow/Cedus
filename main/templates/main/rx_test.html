{% extends "main/test.html" %}

{% block content %}

{% load auth_extras %}
{% load static %}
<!-- html template for prescription information-->
<table>
    <tr>
        <th>Date</th>
        <th>Rx Name</th>
        <th>Rx Dosage</th>
        <th>Rx Sig</th>
        <th>Comments</th>
    </tr>
    {% for item in pdata %}
    <tr>
        <td>{{ item.rx_date }}</td>
        <td>{{ item.rx_name }}</td>
        <td>{{ item.rx_dosage }}</td>
        <td>{{ item.rx_sig }}</td>
        <td>{{ item.vt_comments }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
